# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SLEEP=y

CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y
CONFIG_ZMK_KEYBOARD_NAME="dancorne"

# Enable ZMK Studio for real-time keymap updates
CONFIG_ZMK_STUDIO=n

# Prevent ZMK Studio from modifying keymap (set to 'y' to lock keymap updates)
CONFIG_ZMK_STUDIO_LOCKING=n

# enable mouse keys
CONFIG_ZMK_POINTING=y

# Increase Bluetooth signal power (solves lag/connection drops)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable 2Mbps data rate (solves compatibility with some Intel/Realtek Windows drivers)
CONFIG_BT_CTLR_PHY_2M=n
